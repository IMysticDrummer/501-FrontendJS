<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <!-- Segundo, preparamos una estructura base  -->
  <section id="tweet-list"></section>

  <!-- Primero tratamos los tweets-->
  <script>
    //listado de tweets
    const tweets = [
    {
      date: '2022-09-19',
      body: 'ejemplo de cuerpo de tweet',
      handler: '@usuario1',
      image: 'https://111111.jpeg'
    },
    {
      date: '2022-09-18',
      body: 'ejemplo de cuerpo de otro tweet',
      handler: '@usuario3',
      image: 'https://222222.jpeg'
    },
    {
      date: '2022-09-17',
      body: 'ejemplo de cuerpo de otro tweet, mucho m√°s largo',
      handler: '@usuario4',
      image: 'https://333333.jpeg'
    }];

    //Recogemos la estructura sobre la que vamos a colgar los tweets
    const tweetListElement=document.querySelector('#tweet-list');

    for (const tweet of tweets) {
      const articleElement=document.createElement('article');
      const formattedDate=new Date(tweet.date);

      //tweetListElement.appendChild(document.createElement('article').innerHTML=`      
      articleElement.innerHTML=`
        <p>${tweet.handler}</p>
        <p>${tweet.body}</p>
        <p>${formattedDate.toISOString()}</p>
      `;

      tweetListElement.appendChild(articleElement);
    };


  </script>

</body>
</html>
